            "description": "بوابة الشرق تأسست عام 2020 بوابة متخصصة في تجارة الجملة على الانترنت B2B، و تكنولوجيا الذكاء الاصطناعي، بالإضافة إلى خدمات الدفع الإلكتروني ومحركات البحث للتسوق.
            نشأت بوابة الشرق لتصل البائع بالمشتري ومقدمي الخدمات حول العالم لتعمل كسوق دولى كبير لتكون منصة تسوق مريحة وآمنة مع طرق دفع مختلفة لزيادة حجم الأمان بين الأطراف وبذلك تساعد على زيادة حجم التبادل التجارى بين دول العالم وخاصة الشرق الأوسط وأفريقيا.
            بوابة الشرق تهدف إلى مساعدة الموردين على فتح أسواق دوليه ومحليه جديده,
            والمشترين للحصول على مجموعة واسعة من المنتجات والخدمات والجودة وتطوير اقتصاديات الشرق الأوسط وأفريقيا عن طريق تسهيل التواصل واضافة قيمة جديدة إلى أسواقهم ومساعدة المشترين في العثور على الموردين ومنتجاتهم بسرعة وكفاءة و بطريقة آمنة.
            بوابة الشرق تهدف إلى النهوض بحركة التجارة الإلكترونية في المنطقة العربية والإفريقية لمواكبة حركة التجارة الالكترونية العالمية والإسهام في تحقيق نهضة صناعية واقتصادية وتنمية مستدامة لمنطقة الشرق الأوسط وأفريقيا والاستفادة من الاتفاقيات الدولية المبرمه.
            بوابة الشرق هي بوابتك إلى أفريقيا والشرق الأوسط.

            BAWABTALSHARQ was established in 2020,
            a portal that specializes in B2B wholesale trade,
            artificial intelligence technology,
            as well as e - payment services and shopping search engines.
            BAWABTALSHARQ arose to reach the seller with buyers and service providers around the world to operate as a large international market to be a comfortable and safe shopping platform with different payment methods to increase the volume of safety between the parties and thus helps to increase the volume of trade exchange between the countries of the world,
            especially the Middle East and Africa.
            BAWABTALSHARQ aims to help suppliers to open new international and local markets,
            and buyers to obtain a wide range of products and services and quality and develop the economies of the Middle East and Africa by facilitating communication and adding new value to their markets and helping buyers find suppliers and their products quickly,
            efficiently and in a safe way.
            BAWABTALSHARQ aims to advance the e - commerce movement in the Arab and African region to keep pace with the global electronic trade movement and contribute to achieving an industrial and economic renaissance and sustainable development
            for the Middle East and Africa region and benefit from the international trade agreements concluded.
            Bawabtalsharq is your gateway to Africa and the Middle East.
